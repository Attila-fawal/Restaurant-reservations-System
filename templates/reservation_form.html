{% extends "base.html" %}

{% block title %}
Home - Our Restaurant
{% endblock %}

{% block content %}

<section class="section-intro">
    <header>
        <h2>Reserve Your Seat</h2>
    </header>
</section>

<div class="container">
    <div class="row-flex">
        <div class="flex-column-form">
            <h3>
                Make a Reservation
            </h3>
            <p>
                Please fill out the form below and we will contact you to confirm the reservation.
            </p>
            <form method="post" class="reservation-form">
                {% csrf_token %}
                <div class="form-group">
                    <p>Name:</p>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <p>Number of People:</p>
                    <input type="number" id="people" name="people" min="1" required class="small-input">
                </div>
                <div class="form-group">
                    <p>Date:</p>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <p>Time:</p>
                    <input type="time" id="time" name="time" required>
                </div>
                <button type="submit" class="btn btn-primary">Confirm Reservation Details</button>
            </form>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>{% endblock %}
