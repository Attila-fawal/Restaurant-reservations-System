{% load static %}
{% load cloudinary %}


<!DOCTYPE html>
<html>

<head>
    <title>Our Tables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header class="bg-dark text-white p-5">
        <h1 class="text-center">Our Tables</h1>
    </header>
    <main class="container py-5">
        <div class="row">
            {% for table in tables %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ table.image.url }}" class="card-img-top" alt="Table {{ table.number }}">
                    <div class="card-body">
                        <h5 class="card-title">Table {{ table.number }}</h5>
                        <p class="card-text">{{ table.description }}</p>
                        <a href="#" class="btn btn-primary">Reserve this table</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
