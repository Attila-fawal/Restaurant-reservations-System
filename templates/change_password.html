{% extends 'base.html' %}

{% block title %}
Change Password
{% endblock %}

{% block content %}
<section class="section-intro">
    <header>
        <h1>Welcome to Restaurant</h1>
    </header>
</section>

<section>
    <div class="container py-5">
        <h1>Change Password</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
        <p class="mt-4">Want to go back to the home page? <a href="{% url 'home' %}" class="btn-primary btn-sm">Home</a>
        </p>
    </div>
</section>
{% endblock %}
